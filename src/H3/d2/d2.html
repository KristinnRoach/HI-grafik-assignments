<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>sinus circle</title>

    <style>
      body {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      canvas {
        width: 90vh;
        height: 90vh;
        margin: 0 auto;
      }
    </style>

    <!-- prettier-ignore -->
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
      precision mediump float;
      
      in vec4 vPosition;

      void main()
      {
        gl_Position = vPosition;
      }
    </script>

    <!-- prettier-ignore -->
    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
      precision mediump float;

      out vec4 fragColor;

      uniform float uTime;
      uniform vec2 uResolution;

      void main()
      {
        vec4 color;
        vec2 normCoords = gl_FragCoord.xy / uResolution.xy;
        normCoords = 2.0 * normCoords - 1.0;

        float xOffset = sin(uTime * 0.0005) * 0.9; 
        float yOffset = sin(uTime * 0.003) * 0.5;
        normCoords.x += xOffset;
        normCoords.y -= yOffset;
    
        if (length(normCoords) < 0.1)
            color = vec4(1.0, 1.0, 0.0, 1.0);   // Gulur
        else
            color = vec4(0.0, 0.0, 1.0, 1.0);   // BlÃ¡r
    
        fragColor = color;
      }
    </script>

    <script type="text/javascript" src="../../lib/webgl-utils.js"></script>
    <script type="module" src="./d2.js"></script>
  </head>

  <body>
    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </body>
</html>
