<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Conway's Game of Life</title>

    <style>
      body {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      canvas {
        width: 99vh;
        height: 99vh;
        margin: 0 auto;
      }

      .controls {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .control-group {
        margin: 5px 0;
      }
      label {
        margin-right: 10px;
      }
    </style>

    <!-- prettier-ignore -->
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
      precision mediump float;
      
      in vec4 aPosition;
      in vec4 aColor;
      in vec3 aOffset;

      out vec4 vColor;

      uniform mat4 uModelView;
      uniform mat4 uProjection;

      void
      main()
      {
        vColor = aColor;

        vec4 offsetPosition = aPosition + vec4(aOffset, 0.0);
        gl_Position = uProjection * uModelView * offsetPosition;
      }
    </script>

    <!-- prettier-ignore -->
    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
      precision mediump float;

      in vec4 vColor;
      out vec4 fragColor;

      void main()
      {
        fragColor = vColor;
      }
    </script>

    <script type="module" src="./main.js"></script>
  </head>

  <body>
    <input
      type="range"
      id="scaleSlider"
      min="0.1"
      max="2"
      step="0.1"
      value="1"
    />

    <select id="patternSelect">
      <option value="random">Random</option>
      <option value="cross">Cross</option>
      <option value="line">Line</option>
      <option value="dotted-line">Dotted-Line</option>
      <option value="block">Block</option>
      <option value="glider">Glider</option>
      <option value="spaceship">Spaceship</option>
      <option value="pulsar">Pulsar</option>
    </select>

    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <div class="controls">
      <div class="control-group">
        <label for="birth">Birth Rule:</label>
        <input
          type="number"
          min="0"
          max="20"
          default="6"
          id="birth"
          value="6"
        />
      </div>
      <div class="control-group">
        <label for="survival">Survival Rule:</label>
        <input type="number" id="survival-1" value="5" min="0" max="20" />
        <input type="number" id="survival-2" value="6" min="0" max="20" />
        <input type="number" id="survival-3" value="7" min="0" max="20" />
      </div>
    </div>
  </body>
</html>
