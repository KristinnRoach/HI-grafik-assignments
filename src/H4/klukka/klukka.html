<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../shared.css" />
    <button id="theme-toggle"></button>
    <script src="../../theme-toggle.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Klukka (Continue Time)</title>

    <style>
      body {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      canvas {
        width: 99vh;
        height: 99vh;
        margin: 0 auto;
      }
    </style>

    <!-- prettier-ignore -->
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
      precision mediump float;
      
      in vec4 aPosition;
      in vec4 aColor;
      out vec4 vColor;

      uniform mat4 uMatRotation;

      void
      main()
      {
        vColor = aColor;
        gl_Position = uMatRotation * aPosition;
      }
    </script>

    <!-- prettier-ignore -->
    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
      precision mediump float;

      in vec4 vColor;
      out vec4 fragColor;

      uniform vec4 uRandomV4;

      void main()
      {
        fragColor = vColor * uRandomV4;
      }
    </script>

    <script type="text/javascript" src="../../lib/webgl-utils.js"></script>
    <script type="module" src="./klukka.js"></script>
  </head>

  <body>
    <a href="../index.html" class="back-btn" aria-label="Back to H4">‚Üê Back</a>
    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </body>
</html>
