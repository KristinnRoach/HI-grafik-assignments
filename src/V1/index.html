<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <title>Shoot Stuff</title>
    <link rel="stylesheet" href="../shared.css" />

    <style>
      body {
        margin: 0 auto;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      canvas {
        /* margin: 1rem 0; */
        height: 100vh;
        width: auto;
        aspect-ratio: 1 / 1;
      }
    </style>

    <!-- prettier-ignore -->
    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
      precision mediump float;

      in vec2 vPosition;
      uniform vec2 u_bullet_positions[20];
      uniform bool u_is_bullet;
      
      void main()
      {
        vec2 position = vPosition;

        if (u_is_bullet) 
        {
          // For bullets, offset the position based on the instance ID
          position += u_bullet_positions[gl_InstanceID];
        }
        gl_Position = vec4(position, 0.0, 1.0);
      }
  </script>

    <!-- prettier-ignore -->
    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
      precision mediump float;

      out vec4 fragColor;

      uniform int uColorsIndex;
      uniform vec4 uColors[3];  

      void main()
      {
        fragColor = uColors[uColorsIndex];
      }
  </script>

    <script type="text/javascript" src="./lib/webgl-utils.js"></script>
    <script type="text/javascript" src="./lib/MV.js"></script>
    <script type="module" src="./game.js"></script>
    <button id="theme-toggle"></button>
    <script src="../theme-toggle.js"></script>
  </head>
