<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Man</title>

    <style>
      body {
        position: relative;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-wrap: nowrap;
        min-height: 100vh;
        max-height: 100vh;
        overflow: hidden;
      }
      canvas {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: transparent;
        z-index: 1;
        position: relative;
      }
      #instructions {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        flex-wrap: nowrap;
        align-items: center;
        font-size: 1rem;
        color: var(--color-fg);
        gap: 2rem;
        height: 7vh;

        z-index: 9999;
      }
    </style>

    <link rel="stylesheet" href="../../shared.css" />
  </head>
  <body>
    <a href="../index.html" class="back-btn" aria-label="Back to H5">← Back</a>
    <button id="theme-toggle"></button>
    <canvas id="gl-canvas" width="800" height="600">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div id="instructions">
      <p>'s': slowmo</p>
      <p>'r': normal speed</p>
      <p>'p': pause/play ♪</p>
      <p>Speed: Left & Right</p>
      <p>Bounce: Up & Down</p>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">

      attribute  vec4 vPosition;
      attribute vec4 vColor;

      varying vec4 fColor;

      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;

      float random(vec2 st) {
        return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
      }

      void main()
      {
          vec4 random = vec4(random(vPosition.xy), random(vPosition.yz), random(vPosition.zx), 1.0);
          fColor = random;
          gl_Position = projectionMatrix * modelViewMatrix * vPosition;

      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

      precision mediump float;

      varying vec4 fColor;

      uniform float time;

      void main()
      {
          gl_FragColor = fColor;
      }
    </script>

    <script src="../../theme-toggle.js"></script>
    <script type="text/javascript" src="../../lib/webgl-utils.js"></script>
    <script type="module" src="../../lib/initShaders.js"></script>
    <script type="module" src="../../lib/MV.js"></script>
    <script type="module" src="running-man.js"></script>
  </body>
</html>
